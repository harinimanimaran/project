<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./contact.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(./bg-01.jpg);">
				<span class="contact100-form-title-1">
					Guidance form
				</span>

				<span class="contact100-form-title-2">
					Feel free to ask anything!
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name: <span style="color: red;">*</span></span>
					<input class="input100" type="text" name="name" placeholder="Enter full name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email: <span style="color: red;">*</span></span>
					<input class="input100" type="text" name="email" placeholder="Enter email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone Number is required">
					<span class="label-input100">Phone: <span style="color: red;">*</span></span>
					<input class="input100" type="text" name="phone" placeholder="Enter phone number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message: <span style="color: red;">*</span></span>
					<textarea class="input100" name="message" placeholder="Your Message..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#myModal">
						<span>
							Submit 
							<i class="fa fa-arrow-right"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="myModalLabel">Thank you...</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="homepage()"></button>
				</div>
				<div class="modal-body">
				  <p> Thanks for reaching us out! We'll get back to you shortly.</p>
				  <center><img src="./logo.jpg" alt="" width="200px" height="200px"></center>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	  </div><!-- /.modal -->
	<script>
		feather.replace()
		function homepage(){
			window.location.replace("./home.html");
		}
	  </script>

</body>
</html>
